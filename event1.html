  <button id="btn-msg" data-text="Custom message">Show message</button>
  <button id="btn-generate">Generate item</button>
  <p><strong id="tag">Tag:</strong></p>
  <ul>
      <li>Item 1</li>
      <li>Item 2</li>
  </ul>
</body>
<script>
  const btn = document.querySelector('#btn-msg')
btn.addEventListener("click",() => {alert(btn.dataset.text)})
  // btn.onclick = function (){alert(btn.dataset.text)}
btn.addEventListener("mouseover",() => btn.style.backgroundColor = 'red')
btn.addEventListener("mouseout",() => btn.style.backgroundColor = 'white')
const tagP = document.querySelector("#tag")
document.body.addEventListener("click", (e) => tagP.textContent = `Tag:${e.target.tagName}`)
